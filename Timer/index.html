<!Doctype html>
<html>

<head>
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css">
</head>


<BODY>

    <Div class="container">
        <Div class="row h-100">
            <Div id="part-u" class="part col-12">
                <Div id="timer">
                    <Div class="num" id="timeMin"></Div>
                    <Div id="time"> &nbsp : &nbsp</Div>
                    <Div class="num" id="timeSec"></Div>
                </Div>

            </Div>


            <Div id="part-l" class="part col-12">
                <DIV id="session">

                </DIV>

                <Div id="input" class="row">
                    <Div id="sTime" class="in col-6 h-100">
                        <span>session time</span>
                        <span>
                        <span id="sesT" class="inTime"></span>
                        <span id="mb" class="inTime">min</span>
                        </span>
                        <span class="spanBut">
                          <button id="sDec" type="button">-</button>
                          <button id="sInc" type="button">+</button>

                        </span>
                    </Div>
                    <Div id="bTime" class="col-6 in h-100">
                        <span>break time</span>
                        <span>
                        <span id="bT" class="inTime"></span>
                        <span id="mr" class="inTime">min</span>
                        </span>
                        <span class="spanBut">
                          <button id="bDec" type="button">-</button>
                          <button id="bInc" type="button">+</button>
                       </span>
                    </Div>
                </Div>

                <DIV id="but">

                    <button id="start" type="button">Start</button>
                    <button id="reset" type="button">Reset</button>

                </DIV>
            </Div>
        </Div>
    </Div>
</BODY>

<script src="timer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
