<!Doctype html>
<html>

<head>
    <title>Code Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="compiler.css">
</head>


<BODY>


    <Div class="container-fluid">
        <div class="row row-con">
            <div class="col-6">
                <label for="code">Type your Code Here:</label>
            </div>
            <div class="col-6 lang">
                <label for="language">Language:</label>
                <select id="lang">
                   <option value = "python3" >Python</option>
                   <option  value = "c" >C</option>
                   <option  value = "cpp" >C++</option>
                   <option  value ="java" >Java</option>

                  </select>
            </div>


            <div class="col-12">
                <textarea id="code" class="text-wrapper" rows="15" cols="2"></textarea>
            </div>
            <div class="col-12 space">
            </div>
            <div>
                <label class="console" for="output">Output:</label>
                <textarea id="output" class="console" rows="7" cols="100" readonly></textarea>
            </div>
            <div>
                <button id="compile">Compile</button>
            </div>
        </div>
    </Div>
</BODY>

<script src="compiler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
